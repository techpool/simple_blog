<html>
	<head>
		<title>Smooth Blog</title>
	<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>Simple Blog</h1>
			<p>Put in the title</p>
			<p>Type in the message</p>
			<p>Hit the post button! And you are awesome!</p>

		</header>

		<form>
			<input type="text" id="title" placeholder="Title of the post"><br><br>
			<textarea id="post_message" rows="4" cols="50" placeholder="Enter your post"></textarea><br><br>
			<button type="button" onclick="post()">Submit</button><br><br>
		</form>
		<hr>
		<h1>Posts</h1>
		<div id="posts">

		</div>
	</body>
</html>
